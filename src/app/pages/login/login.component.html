<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
>
  <form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="email@email.com"
    >
      <img src="/src/assets/svg/envelope.png">
    </app-primary-input>

    <app-primary-input
    formControlName="password"
    inputName="password"
    type="password"
    label="Your Password"

  >
    <img src="/src/assets/svg/cadeado.svg">
  </app-primary-input>
  <span>Forgot password?</span>
  </form>
</app-default-login-layout>
